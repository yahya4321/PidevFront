<!-- modfier-reunion.component.html -->
<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
      <section id="update-reunion-form" class="custom-form">
        <div class="row match-height">
          <div class="col-12 mx-auto">
            <h3 class="custom-title">Formulaire de mise à jour de Réunion:</h3>
  
            <div *ngIf="reunionUpdatedSuccessfully" class="alert alert-success mb-3" [class.fade-out]="!showSuccessMessage">
              Réunion mise à jour avec succès !
            </div>
  
            <div class="card-body">
              <form class="form form-horizontal" [formGroup]="updateForm" (ngSubmit)="onSubmit()">
                <div class="row">
                  <div class="col-12">
                    <div class="form-group row">
                      <div class="col-sm-3 col-form-label">
                        <label for="titre_Reunion" class="font-size-lg">Nom du Réunion</label>
                      </div>
                      <div class="col-sm-9">
                        <input type="text" id="titre_Reunion" class="form-control form-control-lg" formControlName="titre_Reunion" placeholder="Nom du Réunion" />
                      </div>
                    </div>
  
                    <div class="form-group row">
                      <div class="col-sm-3 col-form-label">
                          <label for="DateDebut_Reunion" class="font-size-lg">Date de début du Réunion</label>
                      </div>
                      <div class="col-sm-9">
                          <input type="datetime-local" id="DateDebut_Reunion" class="form-control form-control-lg" formControlName="DateDebut_Reunion" />
                      </div>
                  </div>
                  
                    <!-- Autres champs du formulaire -->
  
                    <div class="form-group row">
                      <div class="col-sm-3 col-form-label">
                        <label for="DateFin_Reunion" class="font-size-lg">Date de fin du Réunion</label>
                      </div>
                      <div class="col-sm-9">
                        <input type="datetime-local" id="DateFin_Reunion" class="form-control form-control-lg" formControlName="DateFin_Reunion" />
                      </div>
                    </div>
  
                    <div class="form-group row">
                      <div class="col-sm-3 col-form-label">
                        <label for="lieu_Reunion" class="font-size-lg">Lieu du Réunion</label>
                      </div>
                      <div class="col-sm-9">
                        <input type="text" id="lieu_Reunion" class="form-control form-control-lg" formControlName="lieu_Reunion" placeholder="Lieu du Réunion" />
                      </div>
                    </div>
  
                    <div class="form-group row">
                      <div class="col-sm-3 col-form-label">
                        <label for="priorite_Reunion" class="font-size-lg">description du Réunion</label>
                      </div>
                      <div class="col-sm-9">
                        <input type="text" id="priorite_Reunion" class="form-control form-control-lg" formControlName="priorite_Reunion" placeholder="Priorité du Réunion" />
                      </div>
                    </div>
                  </div>
  
                  <div class="col-sm-9 offset-sm-3 d-flex justify-content-between">
                    <button type="submit" rippleEffect class="btn btn-primary btn-lg mx-1">Mettre à jour le Réunion</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
