<div class="container">
  <!-- Affichage des cartes des histoires utilisateur -->
  <div class="row">
    <div class="col-md-4" *ngFor="let userStory of userStories">
      <div class="card card-user-story">
        <div class="card-body">
          <h5 class="card-title">{{ userStory.titre_US }}</h5>
          <p class="card-text">{{ userStory.description_US }}</p>
          <p class="card-text">Statut: {{ userStory.statut_US }}</p>
          <p class="card-text">Vélocité: {{ userStory.velocite_US }}</p>
          <!-- Bouton pour afficher les tâches techniques -->
          <button class="btn btn-primary" (click)="afficherTachesTechniques(userStory.idUserStory)">Afficher les tâches techniques</button>
          <span class="delete-icon" (click)="supprimerUserStory(userStory.idUserStory)">X</span>
        </div>
      </div>
    </div>
  </div>
  <h4 style="color: rgb(110, 48, 218);" class="card-title mb-4">"Tâches techniques pour userStory sélectionnée :</h4>

  <!-- Affichage des cartes des tâches techniques -->
<div class="row">
  <div class="col-md-8">
    <div class="row">
      <div class="col-md-6" *ngFor="let tache of tachesTechniques[selectedUserStoryId]">
        <div class="card mb-3">
          <div class="card-header">
            <h5 class="card-title">{{ tache.nomTacheTechnique }}</h5>
            <!-- Bouton de désaffectation -->
            <button type="button" class="close" aria-label="Close" (click)="unassignTacheTechnique(tache.idTacheTechnique)">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="card-body">
            <p class="card-text">Description : {{ tache.descriptionTacheTechnique }}</p>
            <p class="card-text">Statut : {{ tache.statut_TT }}</p>
            <!-- Ajoutez ici les autres champs du tâche technique -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
