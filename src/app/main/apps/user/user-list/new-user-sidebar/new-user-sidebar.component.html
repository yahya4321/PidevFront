<div class="slideout-content">
  <!-- Modal to add new user starts-->
  <div class="modalsd modal-slide-in sdfade new-user-modal" id="modals-slide-in">
    <div class="modal-dialog">
      <form class="add-new-user modal-content pt-0" (ngSubmit)="registerUser()" #newUserForm="ngForm">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="toggleSidebar('new-user-sidebar')"
        >
          ×
        </button>
        <div class="modal-header mb-1">
          <h5 class="modal-title" id="exampleModalLabel">New User</h5>
        </div>
        <div class="modal-body flex-grow-1">
          <div class="form-group">
            <label class="form-label" for="basic-icon-default-fullname">Nom</label>
            <input

              type="text"
              class="form-control dt-full-name"
              id="basic-icon-default-fullname"
              name="user-fullname"
              [(ngModel)]="registerRequest.nom"
              [class.error]="newUserForm.submitted && FNameRef.invalid"
              #FNameRef="ngModel"
              required
              aria-label="John Doe"
              aria-describedby="basic-icon-default-fullname2"
            />

            <span *ngIf="newUserForm.submitted && FNameRef.invalid" class="invalid-form">
              <small class="form-text text-danger" *ngIf="FNameRef.errors.required">This field is required!</small>
            </span>
          </div>
          <div class="form-group">
            <label class="form-label" for="basic-icon-default-uname">prenom</label>
            <input
              type="text"
              id="basic-icon-default-uname"
              class="form-control dt-uname"
              aria-label="jdoe1"
              aria-describedby="basic-icon-default-uname2"
              name="user-name"
              [(ngModel)]="registerRequest.prenom"
              [class.error]="newUserForm.submitted && FUserNameRef.invalid"
              #FUserNameRef="ngModel"
              required
            />
            <span *ngIf="newUserForm.submitted && FUserNameRef.invalid" class="invalid-form">
              <small class="form-text text-danger" *ngIf="FUserNameRef.errors.required">This field is required!</small>
            </span>
          </div>
          <div class="form-group">
            <label class="form-label" for="basic-icon-default-email">Email</label>
            <input
              type="text"
              id="basic-icon-default-email"
              class="form-control dt-email"
              aria-label="john.doe@example.com"
              aria-describedby="basic-icon-default-email2"
              name="user-email"
              [(ngModel)]="registerRequest.email"
              [class.error]="newUserForm.submitted && FEmailRef.invalid"
              #FEmailRef="ngModel"
              required
            />
            <span *ngIf="newUserForm.submitted && FEmailRef.invalid" class="invalid-form">
              <small class="form-text text-danger" *ngIf="FEmailRef.errors.required">This field is required!</small>
            </span>
            <small class="form-text text-muted"> You can use letters, numbers & periods </small>
          </div>
          <div class="form-group">
            <label class="form-label" for="basic-icon-default-email">Password</label>
            <input
              type="password"
              id="basic-icon-default-email"
              class="form-control dt-email"
              aria-label="john.doe@example.com"
              aria-describedby="basic-icon-default-email2"
              name="user-email"
              [(ngModel)]="registerRequest.password"
              [class.error]="newUserForm.submitted && FEmailRef.invalid"
              #FEmailRef="ngModel"
              required
            />
          </div>
          <div class="form-group">
            <label class="form-label" for="role">Rôle:</label>
            <select id="role" class="form-control" id="role" name="role" [(ngModel)]="registerRequest.role" required>
                <option value="" disabled selected>Select a role</option>
                <option value="Admin">Admin</option>
                <option value="ProductOwner">Product Owner</option>
                <option value="ScrumMaster">Scrum Master</option>
                <option value="developer">Developer</option>
            </select>
            <!-- Add a small message indicating that the role is required -->
            <small *ngIf="!registerRequest.role && newUserForm.submitted" class="text-danger">Role is required</small>
        </div>
        
  <div class="form-group">
    <label class="form-label" for="user-photo">Photo</label>
    <input
      type="file"
      id="user-photo"
      class="form-control"
      name="user-photo"
      accept="image/*"
      (change)="onFileSelected($event)"
    />
  </div>
          
          <button type="submit" class="btn btn-primary mr-1" rippleEffect>Submit</button>
          <button
            type="reset"
            class="btn btn-outline-secondary"
            (click)="toggleSidebar('new-user-sidebar')"
            rippleEffect
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
  
</div>
